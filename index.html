<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My University Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="interactive_issues_map.png" alt="Boy thinking about university issues" class="main-image">

        <div class="hotspot" id="hotspot1" style="top: 31%; left: 19%;"></div>
        <div class="hotspot" id="hotspot2" style="top: 49%; left: 32%;"></div>
        <div class="hotspot" id="hotspot3" style="top: 31%; left: 81%;"></div>
        <div class="hotspot" id="hotspot4" style="top: 61%; left: 67%;"></div>

        <div class="intro-message">Click on the red question marks/icons to uncover the full story.</div>

        <div id="issueModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalText"></p>
                <div id="modalNavigation">
                    <button id="prevIssue" class="nav-button">Previous</button>
                    <button id="nextIssue" class="nav-button">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
